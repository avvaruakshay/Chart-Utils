<!DOCTYPE html>

<html>

<head>
    <title>Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:500|Roboto+Condensed|Ubuntu" rel="stylesheet">
</head>

<body>
    <center>
        <h3>Chart utilis</h3>
    </center>

    <center>
        <div id="main">
            <div class='tooltip'></div>
        </div>
    </center>

    <script src="./dist/bundle.js"></script>

    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
        
        #main {
            /*height: 80vh;*/
            /*width: 90vw;*/
            border-radius: 10px;
            border: 1px#bebebe solid;
            padding: 20px;
        }
        
        .tooltip.pointer {
            position: absolute;
            padding: 12px;
            margin: 1em 0 2em;
            border: 1px solid #5a8f00;
            color: #333;
            background: #fff;
            border-radius: 10px;
            display: none;
            text-align: left;
            box-shadow: 5px 5px 6px -6px black;
        }
        
        .tooltip.pointer:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 40px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #5a8f00 transparent;
            display: block;
            width: 0;
        }
        
        .tooltip.pointer:after {
            content: "";
            position: absolute;
            bottom: -9px;
            left: 39px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent;
            display: block;
            width: 0;
        }
        
        .tooltip.default {
            text-align: left;
            background-color: white;
            padding: 12px;
            border-radius: 0.25em;
            border: 1px solid #aeaeae;
            box-shadow: 0px 8px 6px -6px black;
            color: black;
            position: absolute;
            display: none;
        }
        
        .tooltip .header {
            font-size: 12px;
            font-weight: bold;
        }
        
        .tooltip .divider {
            background-color: #eeeeee;
            /* position: relative;
            top: 3px; */
            width: 100%;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        
        .tooltip .prop {
            font-size: 12px;
            padding-bottom: 2px;
        }
        
        .tooltip .icon {
            display: inline-block;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            margin-right: 4px;
        }
    </style>

</body>

</html>
