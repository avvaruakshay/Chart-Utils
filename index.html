<!DOCTYPE html>

<html>

<head>
    <title>Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v2.3.6/dist/mini-default.min.css">
</head>

<body>
    <div class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Chart Utils</h1>
                <h2 class="subtitle">Awesome JS charting library</h2>
            </div>
        </div>
    </div>

    <div class="columns" style="background: white; padding: 20px">
        <div class="column container is-one-thirds">
                <div class="tabs is-toggle is-right" style>
                    <ul>
                        <li class="is-active tab" id="bar"><a>Bar</a></li>
                        <li class="tab" id="scatter"><a>Scatter</a></li>
                        <li class="tab" id="line"><a>Line</a></li>
                        <li class="tab" id="pie"><a>Pie</a></li>
                        <li class="tab" id="box"><a>Box</a></li>
                        <li class="tab" id="histogram"><a>Histogram</a></li>
                    </ul>
                </div>
                <center class="container" style="height: 80vh; border-radius: 10px" id="chart-area"></center>
        </div>
        <div class="column is-two-thirds">
            <div class="subtitle">Control header</div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>

    <style>
        body {
            font-family: 'Ubuntu', sans-serif !important;
        }
        
        .plot-tab {
            height: 100% !important;
        }
        
        #main {
            height: 89vh;
            width: 90vw;
            border-radius: 10px;
            border: 1px#bebebe solid;
            padding: 20px;
        }
        
        .tooltip.pointer {
            position: absolute;
            padding: 12px;
            /* margin: 1em 0 2em; */
            border: 1px solid #5a8f00;
            color: #333;
            background: #fff;
            border-radius: 10px;
            display: none;
            text-align: left;
            box-shadow: 5px 5px 6px -6px black;
        }
        
        .tooltip.pointer:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 40px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #5a8f00 transparent;
            display: block;
            width: 0;
        }
        
        .tooltip.pointer:after {
            content: "";
            position: absolute;
            bottom: -9px;
            left: 39px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent;
            display: block;
            width: 0;
        }
        
        .tooltip.default {
            text-align: left;
            background-color: white;
            padding: 12px;
            border-radius: 0.25em;
            border: 1px solid #aeaeae;
            box-shadow: 0px 8px 6px -6px black;
            color: black;
            position: absolute;
            display: none;
        }
        
        .tooltip .header {
            font-size: 12px;
            font-weight: bold;
        }
        
        .tooltip .divider {
            background-color: #eeeeee;
            width: 100%;
            margin-top: 4px;
            margin-bottom: 4px;
        }
        
        .tooltip .prop {
            font-size: 12px;
            padding-bottom: 2px;
        }
        
        .tooltip .icon {
            display: inline-block;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            margin-right: 4px;
        }
    </style>

</body>

</html>
